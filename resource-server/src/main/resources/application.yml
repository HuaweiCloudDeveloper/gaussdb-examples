servicecomb:
  service:
    application: scb-fence
    name: resource-server
    version: 0.0.1

  registry:
    zk:
      enabled: true
      connectString: ${ZK_ADDRESS:127.0.0.1:2181}
  config:
    zk:
      enabled: true
      connectString: ${ZK_ADDRESS:127.0.0.1:2181}

  rest:
    address: 0.0.0.0:9092
  # HTTP container url prefix, or ROOT
  http:
    dispatcher:
      rest:
        pattern: "/resource/(.*)"

  authentication:
    access:
      needAuth: true
      HandlerAuthEndpoint:
        adminSayHello:
          roles: ADMIN
        guestSayHello:
          roles: GUEST
        guestOrAdminSayHello:
          roles: ADMIN,GUEST
        # everyoneSayHello: all can
      # java chassis internal schema and health api, should not authenticate
      scb-management:
        needAuth: false
