servicecomb:
  service:
    application: scb-fence
    name: authentication-server
    version: 0.0.1

  registry:
    zk:
      enabled: true
      connectString: ${ZK_ADDRESS:127.0.0.1:2181}
  config:
    zk:
      enabled: true
      connectString: ${ZK_ADDRESS:127.0.0.1:2181}

  rest:
    address: 0.0.0.0:9061
  # HTTP container url prefix, or ROOT
  http:
    dispatcher:
      rest:
        pattern: "/authentication/(.*)"

  authentication:
    token:
      expiresIn: 3600
      guestExpiresQuickly:
        expiresIn: 3

    github:
      clientId: ${GITHUB_CLIENT_ID} # WARNING: change to your github client id
      clientSecret: ${GITHUB_CLIENT_SECRET} # WARNING: change to your github client secret

GithubOAuthService:
  urls:
    - rest://github.com:443?sslEnabled=true

spring:
  datasource:
    url: ${DB_URL:jdbc:opengauss://121.37.225.143:8000/one?currentSchema=authentication_server_db}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:Flyvideo1}
    driver-class-name: org.opengauss.Driver
